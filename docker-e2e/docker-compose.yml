version: "3"
services:
  mockServer:
    image: mockserver/mockserver:mockserver-5.11.1
    networks:
      - streaming-data-internal
    command: -logLevel DEBUG -serverPort 1090 -proxyRemotePort 80 -proxyRemoteHost www.mock-server.com
    ports:
      - 1080:1090
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/initializerJson.json
    volumes:
      - type: bind
        source: .
        target: /config

  kafka:
    image: wurstmeister/kafka:0.10.0.1-2
    networks:
      - streaming-data-internal
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ADVERTISED_PORT=9092
    depends_on:
      - zookeeper

  hadoop:
    image: sequenceiq/hadoop-docker:2.7.0
    command: "/etc/bootstrap.sh -d"
    networks:
      - streaming-data-internal
    ports:
      - "50070:50070"
      - "50075:50075"
      - "8088:8088"
      - "8042:8042"
      - "9000:9000"
      - "50010:50010"

  hadoop-seed:
    build:
      context: ../hdfs
    networks:
      - streaming-data-internal
    depends_on:
      - hadoop
    restart: on-failure

  zookeeper:
    image: zookeeper:3.3.6
    networks:
      - streaming-data-internal
    ports:
      - "2181:2181"

  zookeeper-seed:
    build:
      context: ../zookeeper
    networks:
      - streaming-data-internal
    depends_on:
      - zookeeper

  station-information-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-Producer
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PROFILE_NAME=station-information
      - PRODUCER_URL=http://mockserver:1090/station_data_nyc_mock

  station-status-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-Producer
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PROFILE_NAME=station-status
      - PRODUCER_URL=http://mockserver:1090/station_status_mock

  station-san-francisco-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-Producer
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PROFILE_NAME=station-san-francisco
      - PRODUCER_URL=http://mockserver:1090/station_data_sf_mock

  station-france-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-Producer
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PROFILE_NAME=station-france
      - PRODUCER_URL=http://mockserver:1090/station_data_france_mock

  raw-station-information-data-saver:
    build:
      context: ../RawDataSaver
      dockerfile: Dockerfile-station-information
    depends_on:
      - kafka
      - station-information-producer
      - station-status-producer
      - station-san-francisco-producer
      - hadoop-seed
      - zookeeper-seed
    volumes:
      - ~/.ivy2:/root/.ivy2:rw
    networks:
      - streaming-data-internal
    restart: on-failure

  raw-station-status-data-saver:
    build:
      context: ../RawDataSaver
      dockerfile: Dockerfile-station-status
    depends_on:
      - kafka
      - station-information-producer
      - station-status-producer
      - station-san-francisco-producer
      - hadoop-seed
      - zookeeper-seed
    volumes:
      - ~/.ivy2:/root/.ivy2:rw
    networks:
      - streaming-data-internal
    restart: on-failure

  raw-station-data-france-saver:
    build:
      context: ../RawDataSaver
      dockerfile: Dockerfile-station-data-France
    depends_on:
      - kafka
      - station-information-producer
      - station-status-producer
      - station-france-producer
      - hadoop-seed
      - zookeeper-seed
    volumes:
      - ~/.ivy2:/root/.ivy2:rw
    networks:
      - streaming-data-internal
    restart: on-failure

  station-consumer:
    build:
      context: ../StationConsumer
    depends_on:
      - zookeeper-seed
      - kafka
      - station-status-producer
      - station-san-francisco-producer
      - raw-station-status-data-saver
    volumes:
      - ~/.ivy2:/root/.ivy2:rw
    command: [ "./wait-for.sh", "zookeeper:2181", "-t", "30" ]
    networks:
      - streaming-data-internal
    restart: on-failure

  raw-station-data-san-francisco-saver:
    build:
      context: ../RawDataSaver
      dockerfile: Dockerfile-station-data-SF
    depends_on:
      - kafka
      - station-information-producer
      - station-status-producer
      - station-san-francisco-producer
      - hadoop-seed
      - zookeeper-seed
    volumes:
      - ~/.ivy2:/root/.ivy2:rw
    networks:
      - streaming-data-internal
    restart: on-failure

  station-transformer-nyc:
    build:
      context: ../StationTransformerNYC
    depends_on:
      - zookeeper-seed
      - hadoop-seed
      - kafka
      - station-status-producer
      - station-information-producer
    volumes:
      - ~/.ivy2:/root/.ivy2:rw
    command: [ "./wait-for.sh", "zookeeper:2181", "-t", "30" ]
    networks:
      - streaming-data-internal
    restart: on-failure

networks:
  streaming-data-internal:
